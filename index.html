<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certificados</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required />

    <label for="curso">Curso:</label>
    <select id="curso">
      <option value="Banho de Ervas: Rituais de Renovação e Equilíbrio"></option>
      <option value="Banho de Ervas: Rituais de Renovação e Equilíbrio">Banho de Ervas: Rituais de Renovação e Equilíbrio</option>
      <option value="Bênções para Animais: Proteção, Cura e Conexão">Bênções para Animais: Proteção, Cura e Conexão</option>
    </select>

    <button onclick="gerarCertificado()">Gerar Certificado</button>
  </div>

  <div class="certificado" id="certificado">
    <h1>CERTIFICADO</h1>
    <p class="orgulho">Temos o orgulho de certificar que</p>
    <p class="nome" id="outNome">[Nome do participante]</p>
    <p class="curso" id="outCurso">Concluiu com sucesso o curso de [Curso] com carga horária de 3 horas.</p>
    <p class="data">Emitido em <span id="dataHoje"></span></p>

    <div class="assinatura">
      <figure>
        <img src="img/Imagem do WhatsApp de 2025-04-29 à(s) 13.23.54_c9079ccc.png" alt="Assinatura Marilúcia" />
        <hr style="width: 150px; margin: 0.5rem auto; border: none; border-top: 0.5px solid #b48b63;" />
        <figcaption class="cargo">Mãe de Santo Marilucia</figcaption>
      </figure>
    </div>
    
    
  <div class="btn-pdf">
    <button onclick="baixarPDF()">Baixar PDF</button>
  </div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
  
</div> <!-- fim do certificado -->

<footer class="rodape">
  <p>&copy; 2025 Marilucia - Todos os direitos reservados.</p>
</footer>

</body>
</html>
